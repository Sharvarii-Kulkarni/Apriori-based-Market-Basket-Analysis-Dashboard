name: Deploy to Firebase Hosting on merge

on:
  push:
    branches:
      - main

jobs:
  build_and_deploy:
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v4

      - name: Install & Build Frontend
        run: |
          cd apriori-based-market-basket-analysis/frontend
          npm install
          npm run build

      - name: Deploy to Firebase Hosting
        uses: FirebaseExtended/action-hosting-deploy@v0
        with:
          repoToken: ${{ secrets.GITHUB_TOKEN }}
          firebaseServiceAccount: ${{ secrets.FIREBASE_SERVICE_ACCOUNT_MARKET_BASKET_ANALYSIS_B1694 }}
          projectId: market-basket-analysis-b1694
          channelId: live
          entryPoint: apriori-based-market-basket-analysis/frontend
